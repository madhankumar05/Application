<form nz-form #frmCommunication="ngForm" autocomplete="off">
  <nz-divider nzText="Communication Details" nzOrientation="left"></nz-divider>
  <div nz-row [nzGutter]="20">
    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <label>Street</label>
        <div nz-col nzMd="24" nzXs="24">
          <input
            nz-input
            name="street"
            type="text"
            ngModel
            #street="ngModel"
            Placeholder="Enter a Street"
            required
          />
          <div *ngIf="street.errors && frmCommunication.submitted">
            <small style="color: red" *ngIf="street.errors.required"
              >This field is required !</small
            >
          </div>
        </div>
      </nz-form-item>
    </div>

    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <label>City</label>
        <div nz-col nzMd="24" nzXs="24">
          <input
            nz-input
            name="city"
            type="text"
            ngModel
            #city="ngModel"
            Placeholder="Enter a City"
            required
          />
          <div *ngIf="city.errors && frmCommunication.submitted">
            <small style="color: red" *ngIf="city.errors.required"
              >This field is required !</small
            >
          </div>
        </div>
      </nz-form-item>
    </div>
    <!-- </div>
  <div nz-row [nzGutter]="20"> -->
    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <label nzMd="24" nzXs="24" nzFor="Country">Country</label>
        <div nz-col nzMd="24" nzXs="24">
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a Country"
            name="country"
            #country="ngModel"
            ngModel
            required
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
          <div *ngIf="country.errors && frmCommunication.submitted">
            <small style="color: red" *ngIf="country.errors.required"
              >This field is required !</small
            >
          </div>
        </div>
      </nz-form-item>
    </div>
    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <label nzMd="24" nzXs="24" nzFor="State">State</label>
        <div nz-col nzMd="24" nzXs="24">
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a State"
            name="state"
            #state="ngModel"
            ngModel
            required
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
          <div *ngIf="state.errors && frmCommunication.submitted">
            <small style="color: red" *ngIf="state.errors.required"
              >This field is required !</small
            >
          </div>
        </div>
      </nz-form-item>
    </div>
    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <label nzMd="24" nzXs="24" nzFor="District">District</label>
        <div nz-col nzMd="24" nzXs="24">
          <nz-select
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a District"
            name="district"
            #district="ngModel"
            ngModel
            required
          >
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
          </nz-select>
          <div *ngIf="district.errors && frmCommunication.submitted">
            <small style="color: red" *ngIf="district.errors.required"
              >This field is required !</small
            >
          </div>
        </div>
      </nz-form-item>
    </div>
    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <label>Pincode</label>
        <div nz-col nzMd="24" nzXs="24">
          <input
            nz-input
            name="pincode"
            type="text"
            Placeholder="Enter a Pincode"
            ngModel
            #pincode="ngModel"
            required
          />
          <div *ngIf="pincode.errors && frmCommunication.submitted">
            <small style="color: red" *ngIf="pincode.errors.required"
              >This field is required !</small
            >
          </div>
        </div>
      </nz-form-item>
    </div>
  </div>
</form>
