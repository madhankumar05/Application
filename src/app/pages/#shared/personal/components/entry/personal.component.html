<form nz-form #frmPersonal="ngForm">
  <nz-divider nzText="Personal Details" nzOrientation="left"></nz-divider>
  <div nz-row [nzGutter]="16">
    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <nz-form-label>Name</nz-form-label>
        <div nz-col nzMd="24" nzXs="24">
          <input nz-input name="email" type="email" id="email" />
        </div>
      </nz-form-item>
    </div>
    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <nz-form-label nzFor="Gender">Gender</nz-form-label>
        <div nz-col nzMd="24" nzXs="24">
          <input nz-input name="email" type="email" id="email" />
        </div>
      </nz-form-item>
    </div>
    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <nz-form-label nzFor="Date of Birth">Date of Birth</nz-form-label>
        <div nz-col nzMd="24" nzXs="24">
          <input nz-input name="email" type="email" id="email" />
        </div>
      </nz-form-item>
    </div>

    <div nz-col nzMd="8" nzXs="24">
      <nz-form-item>
        <nz-form-label nzFor="Mobile">Mobile</nz-form-label>
        <div nz-col nzMd="24" nzXs="24">
          <input nz-input name="email" type="tel" id="email" />
        </div>
      </nz-form-item>
    </div>
  </div>
</form>
