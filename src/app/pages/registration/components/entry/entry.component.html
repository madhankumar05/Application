<app-personal #Personal></app-personal>
<!-- <app-communication #Communication></app-communication> -->
<div style="text-align: right">
  <button
    nz-button
    nzType="primary"
    style="margin-right: 9px"
    nz-popconfirm
    nzPopconfirmTitle="Are you sure cancel this task?"
    (nzOnConfirm)="confirm()"
    (nzOnCancel)="cancel()"
    nzPopconfirmPlacement="top"
  >
    Save
  </button>
  <button nz-button nzType="primary" nzDanger (click)="clearform()">
    Cancel
  </button>
</div>
